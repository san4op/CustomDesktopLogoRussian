instructions=Инструкции:
instruction1=(1) Используйте только изображения в формате PNG.
instruction2=(2) Для анимации переименуйте изображения по номерам, например: 1.PNG, 2.PNG, 3.PNG...
instruction3=(3) Поместите ваши изображения в новую папку.
instruction4=(4) Поместите вашу папку в папку "System" -> "Images" в каталоге с Custom Desktop Logo.
instruction5=(5) Нажмите кнопку "Выбрать папку", чтобы перейти к каталогу ваших изображений.

